<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Set</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .control {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .control label {
            margin-right: 10px;
        }
        .control input[type="range"] {
            margin-left: 10px;
        }
        .control input[type="number"] {
            width: 60px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control">
            <label for="exponent">Exponent:</label>
            <input type="range" id="exponent" value="2" min="2" max="10" step="0.1">
            <input type="number" id="exponentNumber" value="2" min="2" max="10" step="0.1">
        </div>
        <div class="control">
            <label for="maxIterations">Max Iterations:</label>
            <input type="range" id="maxIterations" value="1000" min="100" max="5000" step="100">
            <input type="number" id="maxIterationsNumber" value="1000" min="100" max="5000" step="100">
        </div>
        <div class="control">
            <label for="cReal">c Real:</label>
            <input type="range" id="cReal" value="0.355" min="-1" max="1" step="0.01">
            <input type="number" id="cRealNumber" value="0.355" min="-1" max="1" step="0.01">
        </div>
        <div class="control">
            <label for="cImag">c Imaginary:</label>
            <input type="range" id="cImag" value="0.355" min="-1" max="1" step="0.01">
            <input type="number" id="cImagNumber" value="0.355" min="-1" max="1" step="0.01">
        </div>
        <div class="control">
            <label for="zoom">Zoom:</label>
            <input type="range" id="zoom" value="1" min="0.1" max="10" step="0.1">
            <input type="number" id="zoomNumber" value="1" min="0.1" max="10" step="0.1">
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
