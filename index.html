<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>fractal Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="controls">
        
        <div class="control">
            <label for="zoom">Zoom:</label>
            <input type="range" id="zoom" value="1" min="0.1" max="10" step="0.1">
            <input type="number" id="zoomNumber" value="1" min="0.1" max="30" step="0.1">
        </div>  
        <div class="control">
            <label for="maxIterations">Max Iterations:</label>
            <input type="range" id="maxIterations" value="15" min="1" max="100" step="1">
            <input type="number" id="maxIterationsNumber" value="15" min="1" max="100" step="1">
        </div>
        <hr>

        <div class="control">
            <label for="exponentr">Exponent (Real):</label>
            <input type="range" id="exponentr" value="2" min="1" max="20" step="0.01">
            <input type="number" id="exponentRNumber" value="2" min="1" max="20" step="0.01">
        </div>

        <div class="control">
            <label for="exponenti">Exponent (Imaginary):</label>
            <input type="range" id="exponenti" value="2" min="1" max="20" step="0.01">
            <input type="number" id="exponentINumber" value="2" min="1" max="20" step="0.01">
        </div>

        <div class="control">
            <label for="cReal">z (Real):</label>
            <input type="range" id="zReal" value="0.355" min="-1" max="1" step="0.001">
            <input type="number" id="zRealNumber" value="0.355" min="-1" max="1" step="0.001">
        </div>
        <div class="control">
            <label for="cImag">z (Imaginary):</label>
            <input type="range" id="zImag" value="0.355" min="-1" max="1" step="0.001">
            <input type="number" id="zImagNumber" value="0.355" min="-1" max="1" step="0.001">
        </div>
        <hr>
        <div class="control">
            <label for="redSlider">Red Intensity:</label>
            <input type="range" id="redSlider" value="1" min="0" max="5" step="0.1">
            <input type="number" id="redSliderNumber" value="1" min="0" max="5" step="0.1">
        </div>
        <div class="control">
            <label for="greenSlider">Green Intensity:</label>
            <input type="range" id="greenSlider" value="1" min="0" max="5" step="0.1">
            <input type="number" id="greenSliderNumber" value="1" min="0" max="5" step="0.1">
        </div>
        <div class="control">
            <label for="blueSlider">Blue Intensity:</label>
            <input type="range" id="blueSlider" value="1" min="0" max="5" step="0.1">
            <input type="number" id="blueSliderNumber" value="1" min="0" max="5" step="0.1">
        </div>

        <div class="control"><button id="swap">Swap Z and C</button></div>
        <hr>
        
        
        
    </div>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
