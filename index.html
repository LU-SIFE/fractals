<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>fractal Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="controls">
        
        <div class="control">
            <label for="zoom">Zoom:</label>
            <input type="range" id="zoom" value="1" min="0.1" max="10" step="0.1">
            <input type="number" id="zoomNumber" value="1" min="0.1" max="30" step="0.1">
        </div>  
        <div class="control">
            <label for="maxIterations">Max Iterations:</label>
            <input type="range" id="maxIterations" value="25" min="1" max="500" step="1">
            <input type="number" id="maxIterationsNumber" value="25" min="1" max="500" step="1">
        </div>
        <hr>

        <div class="control">
            <label for="exponent">Exponent:</label>
            <input type="range" id="exponent" value="2" min="1" max="20" step="1">
            <input type="number" id="exponentNumber" value="2" min="1" max="20" step="1">
        </div>

        <div class="control">
            <label for="cReal">c Real:</label>
            <input type="range" id="cReal" value="0.355" min="-2" max="2" step="0.001">
            <input type="number" id="cRealNumber" value="0.355" min="-2" max="2" step="0.001">
        </div>
        <div class="control">
            <label for="cImag">c Imaginary:</label>
            <input type="range" id="cImag" value="0.355" min="-2" max="2" step="0.001">
            <input type="number" id="cImagNumber" value="0.355" min="-2" max="2" step="0.001">
        </div>
        <hr>
        <div class="control">
            <label for="redSlider">Red Intensity:</label>
            <input type="range" id="redSlider" value="1" min="0" max="5" step="0.1">
            <input type="number" id="redSliderNumber" value="1" min="0" max="5" step="0.1">
        </div>
        <div class="control">
            <label for="greenSlider">Green Intensity:</label>
            <input type="range" id="greenSlider" value="1" min="0" max="5" step="0.1">
            <input type="number" id="greenSliderNumber" value="1" min="0" max="5" step="0.1">
        </div>
        <div class="control">
            <label for="blueSlider">Blue Intensity:</label>
            <input type="range" id="blueSlider" value="1" min="0" max="5" step="0.1">
            <input type="number" id="blueSliderNumber" value="1" min="0" max="5" step="0.1">
        </div>
        <hr>
        
        <div class="control">
            <label for="setSelect">Select Set:</label>
            <select id="setSelect">
                <option value="julia">Julia Set</option>
                <option value="mandelbrot">Mandelbrot Set</option>
                <option value="newtonian">Newtonian</option>
                <option value="nova">Nova</option>
            </select>
        </div>
        
    </div>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
